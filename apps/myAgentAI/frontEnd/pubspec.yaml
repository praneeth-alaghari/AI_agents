name: my_agent_ai
description: "A new Flutter project for myAgentAI frontend."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # API
  dio: ^5.4.1
  retrofit: ^4.1.0 # Optional, sticking to Dio direct usage for simplicity per prompt

  # Routing
  go_router: ^13.2.0

  # UI / Theme
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  toastification: ^2.0.0
  gap: ^3.0.0 # For cleaner spacing

  # Utilities
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
